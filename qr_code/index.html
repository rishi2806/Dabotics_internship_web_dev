<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Create your QR </h1>
            <input type="text" placeholder="Enter url here" id="qr-text"></input>
            <div>
            <option id="sizes" value="100"></option>
            </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate QR</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download QR</a>
        </div>
    </div>
   
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- <h2>QR code Generator</h2> -->
</body>
</html>
